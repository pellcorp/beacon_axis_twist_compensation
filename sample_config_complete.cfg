[gantry_twist_analysis]

# ========= Mode ==========
# mode: 0
#   Operation mode:
#   0 = Analysis: Perform gantry twist analysis with graphs.
#   1 = Compensation: Generate axis compensation values and updates SAVE_CONFIG.

# ========== Output ==========
# graphs_folder: ~/printer_data/config/Gantry_twist_analysis
#   Folder for generated graphs and exported data.

# save_raw_data: false
#   Save raw probe samples (JSON) for debugging or re-plotting.
# raw_data_folder: ~/printer_data/config/Gantry_twist_analysis/raw_data/Beacon_offset_raw_data
#   Destination for raw data when save_raw_data is true.

# ========== Work area (mm) ==========
# Define the rectangular area for probing.
# min_x: 22.0
# max_x: 283.0
# min_y: 22.0
# max_y: 283.0
# calibrate_y: 152.5   # Y position for compensation probing
#                                    # (defaults to beacon safe home position if not set)

# ========== Sampling path ==========
# sampling_direction: xy
#   Order of points (from min to max):
#   x  = rows first (zigzag)
#   y  = columns first (zigzag)
#   xy = rows first (serpentine)
#   yx = columns first (serpentine)

# ========== Grid ==========
# grid_size: 10
#   Points per axis (grid_size * grid_size total).
#   When in compensation mode, this will be the sample size along X axis.

# ========== Temperatures (Â°C) ==========
# bed_temp: 0.0
# hotend_temp: 0.0

# ========== Timing (s) ==========
# settle_delay: 1.0
#   Wait after motion before probing.
# point_delay: 1.0
#   Extra delay at each point to avoid out-of-range samples.

# ========== Motion ==========
# travel_speed: 5000.0
#   XY travel speed (mm/min).

# ========== Reliability ==========
# max_retries: 5
#   Retries for a point when BEACON_OFFSET_COMPARE fails (out-of-range).
#   Edge points can be unstable; 5+ recommended.
#   Failed points are non-fatal; analysis continues.

# ========== Debug ==========
# debug: false
#   Skip probing and generate graphs from raw_data.json in /Beacon_raw_data